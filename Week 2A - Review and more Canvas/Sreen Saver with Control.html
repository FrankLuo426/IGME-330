<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="utf-8" />
	<title>Screen Saver with Controls</title>
	<style>
		body {
			font-family: sans-serif;
		}

		canvas {
			border: 1px solid gray;
		}

		button {
			font-size: 1.2em;
		}

		section {
			margin: .5em 0 .5em 0;
		}
	</style>
	<script>
		// #0 - in this class we will always use ECMAScript 5's "strict" mode
		// See what 'use strict' does here:
		// https://developer.mozilla.org/en-US/docs/Web/JavaScript/Reference/Functions_and_function_scope/Strict_mode
		'use strict';

		// #1 call the `init` function after the pages loads
		window.onload = init;
		let ctx;
		let canvas;
		let createRectangles = true;
		let paused = true;

		function init() {
			console.log("page loaded!");
			// #2 Now that the page has loaded, start drawing!

			// A - `canvas` variable points at <canvas> tag
			canvas = document.querySelector('canvas');
			// B - the `ctx` variable points at a "2D drawing context"
			ctx = canvas.getContext('2d');
			//cls(ctx);
			// C - all fill operations are now in red
			ctx.fillStyle = 'red';

			// D - fill a rectangle with the current fill color
			drawRectangle(ctx, 20, 20, 600, 440, "red");
			drawRectangle(ctx, 120, 120, 400, 300, "yellow", 10, "green");


			setupUI();

			update();
		}

		function setupUI() {
			document.querySelector("#rectanglesCB").onchange = function (e) {
				createRectangles = e.target.checked;
			};
			document.querySelector("#playButton").onclick = function (e) {
				paused = false;
				update();
			};
			document.querySelector("#pauseButton").onclick = function (e) {
				paused = true;
			};

			canvas.onclick = canvasClicked;
		}

		// handy helper functions!
		function getRandomColor() {
			function getByte() {
				return 55 + Math.round(Math.random() * 200);
			}
			return "rgba(" + getByte() + "," + getByte() + "," + getByte() + ",.8)";
		}

		function getRandomInt(min, max) {
			return Math.floor(Math.random() * (max - min + 1)) + min;
		}



		function update() {
			if (paused) {
				return;
			}
			requestAnimationFrame(update);
			//getRandomRect(ctx);
			if (createRectangles) getRandomRect(ctx);
			getRandomCircle(ctx);
			getRandomLine(ctx);
			//draw(ctx);
			//getName(ctx);
		}

		function drawRectangle(ctx, x, y, width, height, fillstyle = "black", lineWidth = 0, strokeStyle = "black") {
			ctx.fillStyle = fillstyle;
			ctx.save();
			ctx.beginPath();
			ctx.rect(x, y, width, height);
			ctx.closePath();
			ctx.fill();
			if (lineWidth > 0) {
				ctx.lineWidth = lineWidth;
				ctx.strokeStyle = strokeStyle;
				ctx.stroke();
			}
			ctx.restore();
		}

		function getRandomRect(ctx) {
			ctx.save();
			ctx.beginPath();
			ctx.rect(getRandomInt(0, 640), getRandomInt(0, 480), getRandomInt(10, 90), getRandomInt(10, 90));
			ctx.closePath();
			ctx.lineWidth = getRandomInt(2, 5);
			ctx.fillStyle = getRandomColor();
			ctx.strokeStyle = getRandomColor();
			ctx.fill();
			ctx.stroke();
			ctx.restore();
		}

		function getRandomCircle(ctx) {
			ctx.save();
			ctx.beginPath();
			ctx.arc(getRandomInt(0, 640), getRandomInt(0, 480), getRandomInt(20, 70), 0, Math.PI * 2, false);
			ctx.closePath();
			ctx.fillStyle = getRandomColor();
			ctx.fill();
			ctx.restore();
		}

		function getRandomLine(ctx) {
			ctx.save();
			ctx.beginPath();
			ctx.moveTo(getRandomInt(0, 640), getRandomInt(0, 480));
			ctx.lineTo(getRandomInt(0, 640), getRandomInt(0, 480));
			ctx.closePath();
			ctx.strokeStyle = getRandomColor();
			ctx.stroke();
			ctx.restore();
		}

		function getName(ctx) {
			ctx.font = '48px serif';
			ctx.strokeText('Frank Luo', getRandomInt(0, 640), getRandomInt(0, 480));
		}

		function draw(ctx) {
			for (let i = 0; i < 32; i++) {
				for (let j = 0; j < 23; j++) {
					ctx.save();
					ctx.fillStyle = 'rgb(' + (51 * i) + ', ' + (255 - 51 * i) + ', 255)';
					ctx.translate(10 + j * 50, 10 + i * 50);
					ctx.fillRect(0, 0, 20, 20);
					ctx.restore();
				}
			}
		}

		function cls() {
			setTimeout(function () {
				cls(ctx)
			}, getRandomInt(5000, 10000));
			ctx.clearRect(0, 0, 640, 480);
		}

		function canvasClicked(e) {
			let rect = e.target.getBoundingClientRect();
			let mouseX = e.clientX - rect.x;
			let mouseY = e.clientY - rect.y;
			console.log(mouseX, mouseY);
			let x = mouseX + getRandomInt(-100,100);
			let y = mouseY + getRandomInt(-100,100);
			let width = getRandomInt(20,50);
			let height = getRandomInt(20,50);
			let color = getRandomColor();
			drawRectangle(ctx, x, y, width, height, color);

		}
	</script>
</head>

<body>
	<canvas width="640" height="480">
		Get a real browser!
	</canvas>
	<section>
		<button id="playButton">Play</button> <button id="pauseButton">Pause</button>
	</section>
	<section>
		<span><input type="checkbox" id="rectanglesCB" checked><label for="rectanglesCB">Create
				Rectangles</label></span>
	</section>
	<section>
		<p>Click on the screen to "spraypaint" rectangles (you probably want the screensaver to be paused)</p>
	</section>
</body>

</html>
