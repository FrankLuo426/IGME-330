<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8" />
    <title>Audio Visualizer</title>
    <link href="styles/default-styles.css" type="text/css" rel="stylesheet" />
    <script src="./src/loader.js" type="module"></script>
</head>

<body>
    <main>
        <canvas width="800" height="400"></canvas>
        <div id="controls">
            <section>
                <button id="playButton" data-playing="no"></button>
                <button id="fsButton">Full Screen</button>

                <label>Track:
                    <select id="trackSelect">
                        <option value="media/The Weeknd - Blinding Lights (Official Music Video)-320.mp3" selected>The Weekend</option>
                        <option value="media/Harry Styles - Watermelon Sugar (Official Video)-320.mp3">Harry Styles</option>
                        <option value="media/Miley Cyrus - Midnight Sky (Official Video)-256.mp3">Miley Cyrus</option>
                    </select>
                </label>
            </section>

            <section>
                Volume: <input type="range" id="volumeSlider" min="0" max="2" value="1" step="0.01">
                <span id="volumeLabel">???</span>
            </section>
        </div>
    </main>
</body>

</html>
